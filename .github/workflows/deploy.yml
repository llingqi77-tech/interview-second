name: Build and Deploy to GitHub Pages

on:
  # 推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  # 注意：即使设置了这些权限，GitHub Actions 也无法自动创建 Pages 站点
  # 需要先在仓库 Settings → Pages 中手动启用 GitHub Actions 作为部署源

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set base path
        id: set-base
        run: |
          # 从 github.repository 获取仓库名（格式：owner/repo-name）
          REPO_FULL_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_FULL_NAME#*/}"  # 提取仓库名部分
          
          echo "Repository full name: $REPO_FULL_NAME"
          echo "Repository name: $REPO_NAME"
          
          if [[ "$REPO_FULL_NAME" == *".github.io" ]]; then
            BASE_PATH="/"
            echo "Repository is username.github.io, setting base to: $BASE_PATH"
          else
            BASE_PATH="/$REPO_NAME/"
            echo "Repository name: $REPO_NAME, setting base to: $BASE_PATH"
          fi
          echo "base=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Base path will be: $BASE_PATH"

      - name: Build with Vite
        env:
          # 从 GitHub Secrets 中获取 API Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # 自动设置 base 路径
          VITE_BASE_PATH: ${{ steps.set-base.outputs.base }}
        run: |
          echo "Building with VITE_BASE_PATH=$VITE_BASE_PATH"
          echo "Expected base path: $VITE_BASE_PATH"
          pnpm run build
          echo "Build completed. Verifying base path in index.html..."
          echo "=== Full index.html content ==="
          cat dist/index.html
          echo "================================"
          echo ""
          echo "=== Verifying base path ==="
          if grep -q "$VITE_BASE_PATH" dist/index.html; then
            echo "✓ Base path '$VITE_BASE_PATH' found in index.html"
          else
            echo "✗ Warning: Base path '$VITE_BASE_PATH' not found in index.html"
            echo "Actual paths in index.html:"
            grep -o 'src="[^"]*"' dist/index.html || true
            grep -o 'href="[^"]*"' dist/index.html || true
          fi

      - name: Create .nojekyll file
        run: |
          # 确保 .nojekyll 文件存在（Vite 插件可能已经创建了）
          touch ./dist/.nojekyll
          echo "Created/verified .nojekyll file"
          ls -la ./dist/.nojekyll
          # 验证文件内容
          if [ -f ./dist/.nojekyll ]; then
            echo "✓ .nojekyll file exists"
          else
            echo "✗ .nojekyll file missing!"
            exit 1
          fi

      - name: Verify dist contents
        run: |
          echo "=== dist directory contents ==="
          ls -la dist/
          echo ""
          echo "=== dist/assets directory contents ==="
          ls -la dist/assets/ || echo "No assets directory"
          echo ""
          echo "=== Checking resource paths in index.html ==="
          grep -o 'src="[^"]*"' dist/index.html || true
          grep -o 'href="[^"]*"' dist/index.html || true
          echo ""
          echo "=== Verifying assets exist ==="
          ASSETS_DIR="dist/assets"
          if [ -d "$ASSETS_DIR" ]; then
            for file in "$ASSETS_DIR"/*; do
              if [ -f "$file" ]; then
                echo "✓ Found: $file"
              fi
            done
          fi
          echo ""
          echo "=== Verifying resource paths match actual files ==="
          JS_PATHS=$(grep -o 'src="[^"]*\.js"' dist/index.html | sed 's/src="//g' | sed 's/"//g' || true)
          CSS_PATHS=$(grep -o 'href="[^"]*\.css"' dist/index.html | sed 's/href="//g' | sed 's/"//g' || true)
          
          echo "JS paths found in HTML:"
          echo "$JS_PATHS" || echo "No JS paths found"
          echo ""
          echo "CSS paths found in HTML:"
          echo "$CSS_PATHS" || echo "No CSS paths found"
          echo ""
          
          # 验证路径中的文件是否存在（去除base路径前缀）
          BASE_PATH="${{ steps.set-base.outputs.base }}"
          echo "Base path: $BASE_PATH"
          for js_path in $JS_PATHS; do
            # 去除base路径前缀，获取相对路径
            RELATIVE_JS_PATH=$(echo "$js_path" | sed "s|^$BASE_PATH||")
            if [ -f "dist/$RELATIVE_JS_PATH" ]; then
              echo "✓ JS file exists: dist/$RELATIVE_JS_PATH"
            else
              echo "✗ JS file NOT found: dist/$RELATIVE_JS_PATH (from path: $js_path)"
            fi
          done
          
          for css_path in $CSS_PATHS; do
            RELATIVE_CSS_PATH=$(echo "$css_path" | sed "s|^$BASE_PATH||")
            if [ -f "dist/$RELATIVE_CSS_PATH" ]; then
              echo "✓ CSS file exists: dist/$RELATIVE_CSS_PATH"
            else
              echo "✗ CSS file NOT found: dist/$RELATIVE_CSS_PATH (from path: $css_path)"
            fi
          done
          echo "================================"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # 注意：如果出现 "Resource not accessible by integration" 错误，
        # 需要先在仓库 Settings → Pages 中手动启用 GitHub Actions 作为部署源

      - name: Final verification before upload
        run: |
          echo "=== Final verification ==="
          echo "Base path: ${{ steps.set-base.outputs.base }}"
          echo ""
          echo "Checking .nojekyll file:"
          if [ -f "./dist/.nojekyll" ]; then
            echo "✓ .nojekyll exists"
            cat ./dist/.nojekyll || echo "(empty file)"
          else
            echo "✗ .nojekyll missing - this will cause GitHub Pages to process files incorrectly!"
            exit 1
          fi
          echo ""
          echo "Checking index.html:"
          if [ -f "./dist/index.html" ]; then
            echo "✓ index.html exists"
            echo "Content preview:"
            head -20 ./dist/index.html
          else
            echo "✗ index.html missing!"
            exit 1
          fi
          echo ""
          echo "Checking assets directory:"
          if [ -d "./dist/assets" ]; then
            echo "✓ assets directory exists"
            ASSET_COUNT=$(find ./dist/assets -type f | wc -l)
            echo "Found $ASSET_COUNT asset files"
            find ./dist/assets -type f
          else
            echo "✗ assets directory missing!"
            exit 1
          fi
          echo ""
          echo "=== All checks passed ==="

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
